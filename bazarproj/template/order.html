{% extends 'headerfooter.html' %}
{% block content %}
    <div>
      {% if d1 %}
      <table class="table" ui-jq="footable" ui-options='{
        "paging": {
          "enabled": true
        },
        "filtering": {
          "enabled": true
        },
        "sorting": {
          "enabled": true
        }}'>
        <thead>
          <tr>
            <th data-breakpoints="xs">ID</th>
            <th>Product Name</th>
            <th>Image</th>
            <th>Status</th>
           
          </tr>
        </thead>
        <tbody>
          {% for i in d1 %}
          <tr data-expanded="true">
            <td>{{forloop.counter}}</td>
            <td>{{i.Prodid.Productname}}</td>
            <td><img src="{{i.Prodid.Image.url}}" style="width: 200px;height: 200px;"></td>
            <td>{{i.Status}}</td>
            </tr>

           {% endfor %}
           </tbody>
      }
    </table>
</div>
{% else %}
 <p> no ordr history </p>
 
  {% endif %}

{% endblock %}
