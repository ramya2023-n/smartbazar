{% extends 'admin/headerfooter.html' %}
{% block content %}
<!--sidebar end-->
<!--main content start-->
<section id="main-content">
	<section class="wrapper">
		<div class="table-agile-info">
 <div class="panel panel-default">
    <div class="panel-heading">
     user orders
    </div>
    <div>
      <table  ui-jq="footable" ui-options='{
        "paging": {
          "enabled": true
        },
        "filtering": {
          "enabled": true
        },
        "sorting": {
          "enabled": true
        }}'>
        <thead>
          <tr>
            <th data-breakpoints="xs">ID</th>
            <th>username</th>
            <th>product name</th>
            <th>Image</th>
            <th>total</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data1 %}
          <tr data-expanded="true">
            <td>{{forloop.counter}}</td>
            <td>{{i.Userid.username}}</td>
            <td>{{i.Prodid.Productname}}</td>
            <td><img src="{{i.Prodid.Image.url}}" style="width: 100px;height: 100px;"></td>
            <td>{{i.Newprice}}</td>
            <td>{{i.Total}}</td>
            <td><a href="/billpdf/?billid={{i.id}}"> bill</a></td>

          </tr>
           {% endfor %}
       
        </tbody>
      </table>
    </div>
  </div>
</div>
</section>

</section>

<!--main content end-->
</section>
{% endblock %}
