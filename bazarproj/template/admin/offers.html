{% extends 'admin/headerfooter.html' %}
{% block content %}

                <li class="breadcrumb-item"><a href="index.html">Home</a><i class="fa fa-angle-right"></i>Add </li>
            </ol>
<div>
    <h3>{{s}}</h3>
<section id="main-content">

    <div class="panel panel-default">

                 ADD OFFERS
                          </header>

                        <div class="panel-body">

                                <form action="/ad_offers/" method="post" enctype="multipart/form-data">

                                </div>

                                    <label >New price</label>
                                    <input type="text" class="form-control"  name="newprice" id="Newprice" placeholder="New Price">
                                </div>
                                 
                                <div class="form-group">
                                    <label for="exampleInput">Select image</label>
                                    <input type="file"  name="image" id="selectimage">
                                </div>
                                
                                <button type="submit" class="btn btn-info">Add </button>

                            </div>

                        </div>
              
                </div></section></section>
            </div>
{% endblock %}
